<style>.faqlink{padding-left:30px;}</style>
<br>
[% IF subpages.size > 1 %]
[% WRAPPER settingGroup title="SETTINGS_PLUGIN_DYNAMICPLAYLISTS3_SECTION" %]
	<select class="stdedit" name="subpage" id="subpage" onchange="location.href=options[selectedIndex].value">
		[% FOREACH option = subpages.keys.sort %]
			<option [% IF subpage == option %]selected[% END %] value="[% subpages.$option %]">[% option | getstring %]</option>
		[%- END -%]
	</select> <span class="faqlink"><a href="[% "PLUGIN_DYNAMICPLAYLISTS3_FAQ_LINK" | string %]" target="_blank" rel="noopener noreferrer"><b>[% "SETTINGS_PLUGIN_DYNAMICPLAYLISTS3_FAQ_LINK_TEXT" | string %]</b></a></span>
[% END %]
<br>
[% END %]
